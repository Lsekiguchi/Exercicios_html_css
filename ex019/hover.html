<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <link rel="shortcut icon" href="../favicon/compass_favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
        }

        main {
            text-align: center;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: brown;
        }

        div:hover {
            color: brown;
        }
    </style>
</head>
<body>
    <main>
        <h1>Exemplo de hover</h1>
        <p>Passe o mouse sobre o texto abaixo</p>
        <div>
            Passe o mouse aqui
            <p>TEXTO ESCONDIDO</p>
        </div>
        <p>Fim do exemplo</p>
    </main>
</body>
</html>
