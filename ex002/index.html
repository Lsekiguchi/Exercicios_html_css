<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>
        É possível escrever 
        
        um parágrafo de qualquer jeito, é
         só colocá-lo entre o par de tags &lt;p&gt; e &lt;/p&gt;
    </p>
    <p>
        Para realizar uma quebra<br>como essa, use a tag &lt;br&gt;
    </p>
    <p>
        Vamos adicionar alguns símbolos especiais:<br>
        &reg;<br>&copy;<br>&trade;<br>&euro;<br>&pound;<br>&yen;<br>&uarr;<br>&Delta;
    </p>
    <p>
        Agora, vamos adicionar alguns emojis:<br>&#x1F600;<br>&#x1F383;
    </p>

</body>
</html>
